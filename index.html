<!doctype html>
<html>
<head>
    <title>ASSIL - RangeBar</title>
    <script src="js/jquery-1.11.3.min.js"></script>  
    <script src="js/jquery-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/assil-rangebar.css">
    <script src="js/assil-rangebar.js"></script>

    <style>
        .custom-range-orange {
            background-color: orange;
        }
    </style>
</head>
<body>
    
    http://jsfiddle.net/MrAdE/11/

    <div class="range-bar">
    </div>

    <pre class="changing"></pre>
    <script>

        $(function () {
            $(".range-bar").rangeBar({
                ranges:[
                    { id:"left", start: 1, end: 4}, 
                    { id: "disabled", start: 30, end: 50, disabled: true },
                    { id: "right", start: 55, end: 70, css: 'custom-range-orange', canOverlap: true }
                ]
            });
        });

    </script>
</body>
</html>
