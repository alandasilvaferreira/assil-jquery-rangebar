<!doctype html>
<html>
<head>
    <title>ASSIL - RangeBar</title>
    <script src="js/jquery-1.11.3.min.js"></script>  
    <script src="js/jquery-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/assil-rangebar.css">
    <script src="js/assil-rangebar.widget.js"></script>

    <style>
        .custom-range-orange {
            background-color: orange;
        }
    </style>
</head>
<body>
    
    http://jsfiddle.net/MrAdE/11/


    <button onclick="$('.range-bar').data('assilRangebar').addRange({ id: 'x', start: 15, end: 25 });">
        $('.range-bar').data('assilRangebar').addRange({ id: 'x', start: 15, end: 25 })
    </button>

    <div style="width: 500px;">

        <div class="range-bar">
        </div>
    </div>

    <pre class="changing"></pre>
    <script>

        $(function () {
            $(".range-bar").rangebar({
                label: function ($el, range) {
                    if (range.canOverlap) return "can Over: in:" + parseInt(range.start) + '-' + parseInt(range.end);

                    return "can´t Over: in:" + parseInt(range.start) + '-' + parseInt(range.end);
                },
                ranges:[
                    { id:"left", start: 1, end: 4, }, 
                    { id: "disabled", start: 30, end: 50, disabled: true },
                    { id: "right", start: 55, end: 70, css: 'custom-range-orange', canOverlap: true }
                ]
            });
        });

    </script>
</body>
</html>
